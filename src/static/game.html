<!doctype html>
<html>
<head>

</head>
<body>
    <div id="nebula"></div>
    <div class="wrapper">
        <div class="configuration noselect">
            <h2>
                rubbrl4zr
            </h2>

            <div>
                <div id="previewWrapper">
                    <canvas id="preview" height="400"></canvas>
                </div>
            </div>
            <label for="amplitude">Amplitude</label>
            <input id="amplitude" type="range" min="0" max="100" step="1" />
            <label for="phase">Phase</label>
            <input id="phase" type="range" min="0" max="100" step="1" />
            <label for="rotation">Rotation</label>
            <input id="rotation" type="range" min="0" max="100" step="1" />

            <div class="ready-box">
				<div class="playerlamp on"></div>
				<div class="playerlamp on"></div>
				<div class="playerlamp"></div>
				<div class="playerlamp"></div>
                <button id="rdy-btn"></button>
                <!-- 29s
                <br />
                <span>0/4 Players are ready</span> -->
            </div>
        </div>

        <canvas id="game">
            Gamefield should be here
        </canvas>
    </div>

	<script src="static/PreviewSinus.js"></script>
	<script src="static/SinusLaser.js"></script>
	<script src="static/index.js"></script>

</body>
</html>
