<div class="menupanel">
    <h1 class="centered">rubbrl4zr</h1>
    <h3 class="centered inverse">Rubber Laser Space Fight</h3>
    <a class="menubutton" id="startNewGame">Start a new Game</a>

    <div id="storytext"></div>
    <script type="application/javascript">
    document.getElementById("startNewGame").onclick =  function(){
        lib.ajax("GET", "/new", function(data) {
            var content = JSON.parse(data);
            lib.gameId = content.gameId;
            lib.joinLink = content.joinLink;
            lib.playerId = content.playerId;
            lib.playerName = content.playerName;

            lib.loadContent('lobby');;
        });
    }

    setTimeout(function () {
        lib.showTypewriterText(document.getElementById("storytext"), "The superior scientists from the MFT-705 galaxy have invented a new type of laser beams: Rubber lasers, which don't emit the light linearly, but in sine waves.\nAlthough this kind of technology was originally developed for civil use, an intergalactic military organization adopted it for their warfare due to the devastating power of rubber lasers.\nHowever, the unpredictable nature of this technology requires hard trainings for starship crews in order to be ready for combat.", 40);
    }, 1000);

    </script>
</div>
